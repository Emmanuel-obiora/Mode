<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Mode</title>
    <!-- FONT ICON CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- linking css style to the HTML  -->
    <link rel="stylesheet" href="style.css" >
    <!-- linking javascript to the HTML -->
    <script src="script.js" async></script>
</head>
<body>
    <div class="page-container">
        <div class="top">
            <div class="sec-top">
                    <p> "The science of operation, as derived from mathematics more
                        especially is a science of itself, and has its own abstract
                        truth and value."
                    </p>
                <a href="index.html" title="refresh icon"><i class="fa-sharp fa-solid fa-arrows-rotate"></i></a>
            </div>
            <h3>Ada Lovelace</h3>
        </div>
        <div class="buttom">
            <div class="time-mode">
                <div class="images">
                    <i class="fas fa-thin fa-sun image1" id="day"></i>
                    <i class="fas fa-light fa-moon image2" id="night"></i>
                    <i class="fa-regular fa-sun image3" id="midDay"></i>
                    <i class="fas fa-light fa-sun image4" id="sunrise"></i>
                </div>
                <span id="but-top"></span>
            </div>
            <div class="but-mid">
                <div class="container">
                    <span id="hours">00</span>
                    <div class="main-dot">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                    </div>
                    <span id="minutes">00</span>
                </div>
                <H3>BST</H3>
            </div>
            <div class="but-but">
                <h3>IN LONDON, UK</h3>
                <div class="cus-select">
                    <select title="More">
                        <option value="">MORE</option>
                    </select>
                    <span class="cus-arrow"></span>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
